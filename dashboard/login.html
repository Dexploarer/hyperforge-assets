<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HyperScape Assets Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/dashboard/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      border: 1px solid #374151;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .input-field {
      transition: all 0.2s ease;
    }

    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      transform: translateY(-1px);
    }

    .login-btn {
      transition: all 0.2s ease;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">

  <div class="login-container w-full max-w-md px-6">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">HyperScape</h1>
      <p class="text-gray-400">Assets Dashboard</p>
    </div>

    <!-- Login Card -->
    <div class="login-card rounded-xl p-8">
      <h2 class="text-2xl font-bold text-white mb-6 text-center">Sign In</h2>

      <!-- Alert message -->
      <div id="alertMessage" class="hidden alert mb-4"></div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <!-- Instructions -->
        <div class="p-3 bg-blue-900/30 border border-blue-700/50 rounded-lg">
          <p class="text-xs text-blue-300 flex items-start gap-2">
            <svg class="w-4 h-4 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>
              First, log in to <strong>Asset-Forge</strong> with your Privy wallet. Then copy your access token and paste it below.
            </span>
          </p>
        </div>

        <div>
          <label for="token" class="block text-sm font-medium text-gray-300 mb-2">
            Access Token
          </label>
          <textarea
            id="token"
            name="token"
            rows="5"
            required
            class="input-field w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none font-mono text-xs resize-none"
            placeholder="Paste your Privy JWT access token here (starts with eyJ...)..."
          ></textarea>
          <p class="mt-1.5 text-xs text-gray-500">
            Get your token from the Asset-Forge main app after logging in with your wallet.
          </p>
        </div>

        <button
          type="submit"
          id="loginBtn"
          class="login-btn w-full py-3 px-4 text-white font-semibold rounded-lg focus:outline-none"
        >
          <span id="loginBtnText">Sign In</span>
          <span id="loginSpinner" class="hidden">
            <svg class="animate-spin inline-block h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing In...
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center text-sm text-gray-500">
        <p>Secure authentication enabled</p>
      </div>
    </div>

    <!-- Version Info -->
    <div class="mt-6 text-center text-xs text-gray-600">
      <p>HyperScape Assets Dashboard v1.0</p>
    </div>
  </div>

  <script src="/dashboard/login.js"></script>
</body>
</html>
